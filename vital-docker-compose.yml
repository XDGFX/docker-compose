version: "3.7"
services:

## --- SPECIAL SEPARATE docker-compose TO PROTECT AGAINST ---
## --- FAILED CONTAINERS TAKING DOWN VITAL SERVICES ---

# --- NETWORK SERVICES --- #
  traefik:
    hostname: traefik
    image: traefik:v1.7.16
    container_name: traefik
    restart: always
    domainname: ${DOMAINNAME}

    networks:
      - default
      - traefik_proxy

    ports:
      - "80:80"
      - "443:443"

    environment:
      - CF_API_EMAIL=${CLOUDFLARE_EMAIL}
      - CF_API_KEY=${CLOUDFLARE_API_KEY}

    environment:
      - PUID=${PUID}
      - PGID=${PGID}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKER_STORAGE}/traefik:/etc/traefik

    labels:
      # TRAEFIK ENABLE
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:traefik.${DOMAINNAME}"
      - "traefik.port=8080"

      # AUTH BLOCK
      - "traefik.frontend.auth.forward.address=http://traefik-forward-auth:4181"
      - "traefik.frontend.auth.forward.authResponseHeaders=X-Forwarded-User"
      - "traefik.frontend.auth.forward.trustForwardHeader=true"

      # GENERAL SECURITY
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.SSLHost=${DOMAINNAME}"
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"
      - "traefik.frontend.headers.frameDeny=true"


  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:2
    container_name: traefik-forward-auth
    restart: always

    networks:
      - traefik_proxy

    environment:
      - CLIENT_ID=${TRAEFIK_CLIENT_ID}
      - CLIENT_SECRET=${TRAEFIK_CLIENT_SECRET}
      - SECRET=${TRAEFIK_SECRET}
      - OIDC_ISSUER=https://accounts.google.com
      - COOKIE_DOMAIN=${DOMAINNAME}
      - AUTH_HOST=auth.${DOMAINNAME}
      - WHITELIST=${TRAEFIK_WHITELIST}

    labels:
      # TRAEFIK ENABLE
      - traefik.enable=true
      - traefik.frontend.rule=Host:auth.${DOMAINNAME}
      - traefik.port=4181

      # AUTH BLOCK
      - "traefik.frontend.auth.forward.address=http://traefik-forward-auth:4181"
      - "traefik.frontend.auth.forward.authResponseHeaders=X-Forwarded-User"
      - "traefik.frontend.auth.forward.trustForwardHeader=true"

      # GENERAL SECURITY
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.SSLHost=${DOMAINNAME}"
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"
      - "traefik.frontend.headers.frameDeny=true"


  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    restart: always

    environment:
      - API_KEY=${CLOUDFLARE_DDNS_API_KEY}
      - ZONE=${DOMAINNAME}
      - PROXIED=false



